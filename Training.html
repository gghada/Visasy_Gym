<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--====== Title ========-->
    <title>Training</title>

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="trainingstyle.css">

   
</head>
<body>

    
    <div class="conty">
    
    <div class="topper">

        <!--======Logo========-->
        <div class="logo-name">
            <div class="logo-image">
            <img src="photos/logo.png" alt="">
            </div>
        </div>

        <div class="to-do">
            <h1>To do</h1>
            <br>
            <div class="listt">
                <span>Bent Over Row
                    <i class="fi fi-br-check"></i>
                </span>
                <span>Chest Fly
                    <i class="fi fi-br-check"></i>
                </span>
                <span>Squats
                    <i class="fi fi-br-cross"></i>
                </span>
                <span>Dips
                    <i class="fi fi-br-check"></i>
                </span>
            </div>
            <button class="end">End Exercice</button>
        </div>
    
    </div>

    <div class="buttom">
        <div class="next">
            <h1>Up Next</h1>
            <div class="gif">
                <img src="photos/plank.gif" alt="">
            </div>
        </div>
        <div class="error">
            <span>Please correct your posture, follow the red lines until they turn green!</span>
        </div>
        <div class="cont">
            <span>45s</span>
        </div>
    </div>
</div>

  
    

</body>
</html>
